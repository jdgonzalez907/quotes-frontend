<table mat-table [dataSource]="dataSource" class="table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- quote Column -->
    <ng-container matColumnDef="quote">
      <th mat-header-cell *matHeaderCellDef> Frase </th>
      <td mat-cell *matCellDef="let element"> {{element.quote}} </td>
    </ng-container>
  
    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
          <button mat-mini-fab [color]="'accent'" (click)="viewQuote(element)">
              <mat-icon>search</mat-icon>
          </button>
          <button mat-mini-fab [color]="'warn'" (click)="deleteQuote(element)">
              <mat-icon>delete</mat-icon>
          </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
